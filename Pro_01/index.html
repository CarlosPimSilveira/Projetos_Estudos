<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="assets/js/index.js"></script>
</head>
<body>
    <div class="corpo">
        <input type="text" name="display" id="idisplay" class="display" readonly>
        <div class="botoes">
            <input type="button" value="AC" onclick="" class="cor_dif00">
            <input type="button" value="+/-" onclick="" class="cor_dif00">
            <input type="button" value="%" onclick="" class="cor_dif00">
            <input type="button" value="/" onclick="" class="cor_dif01">
            <div class="botoes01">
                <input type="button" value="7" onclick="nume(7)">
                <input type="button" value="8" onclick="nume(8)">
                <input type="button" value="9" onclick="nume(9)">
                <input type="button" value="*" onclick="" class="cor_dif01">
                <input type="button" value="4" onclick="nume(4)">
                <input type="button" value="5" onclick="nume(5)">
                <input type="button" value="6" onclick="nume(6)">
                <input type="button" value="-" onclick="" class="cor_dif01">
                <input type="button" value="1" onclick="nume(1)">
                <input type="button" value="2" onclick="nume(2)">
                <input type="button" value="3" onclick="nume(3)">
                <input type="button" value="+" onclick="" class="cor_dif01">
                <input type="button" value="C" onclick="">
                <input type="button" value="0" onclick="nume(0)">
                <input type="button" value="," onclick="">
                <input type="button" value="=" onclick="" class="cor_dif01">
            </div>
        </div>
    </div>
</body>
</html>
